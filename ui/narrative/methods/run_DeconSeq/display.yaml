    <p>DeconSeq tool wrapped for KBase by Dylan Chivian (DCChivian@lbl.gov)</p>

    <p>DeconSeq may be used to remove common contaminants from read data.  A user may also wish to remove known genome sequence from isolate or other already assembled genomes to make assembly of remaining metagenome sequence easier or faster</p>

    <p>DeconSeq v0.4.3 from http://deconseq.sourceforge.net/</p>

